							<span class="contact__logo-img"><span>d</span></span>

					<img class="phone__ic" src="img/phone_ic.svg" alt="icon">

				</div>

				<div class="contact__block contact__block-form">
					<form id="contactForm" class="contact__form" action="#">
						<div class="form__block">
					  	<input type="text" name="name" id="name" class="form__input" placeholder="Name">
					  	<input type="text" name="company" id="company" class="form__input" placeholder="Organisation">
					  	<input type="email" name="email" id="email" class="form__input" placeholder="Email adress">
					  	<input type="phone" name="phone" id="phone" class="form__input" placeholder="Phone number">
						</div>
						<div class="form__block">
						  <input type="text" name="time" id="time" class="form__input" placeholder="Best Time to contact">
						  <textarea class="form__comment" placeholder="Comment"></textarea>
						  <button type="submit" id="btnForm" class="btn btn__form">
						  	<svg class="form__ic" width="12" height="12" viewBox="0 0 12 12" xmlns="http://www.w3.org/2000/svg">
								<path d="M12 0L0 6.75001L3.83497 8.17036L9.75002 2.62501L5.25084 8.69479L5.2545 8.69615L5.25002 8.69479V12L7.40065 9.49098L10.125 10.5L12 0Z"/>
